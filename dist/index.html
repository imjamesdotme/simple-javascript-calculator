<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Javascript Calculator | I'm James</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
    <meta name="theme-color" content="#29B6F6">
  </head>
  <body>
    <div id="calculator">
      <div id="tape-content"><span>No calculations have been made.</span>
        <ul id="tape-list"></ul>
        <button id="clear-tape">Clear</button>
      </div>
      <button id="tape"></button>
      <div id="top">
        <button id="clear">C</button>
        <div id="display"><span>0</span></div>
      </div>
      <div id="keys">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">/</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">*</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
        <button class="operator">+</button>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="calculator.js" type="text/javascript"></script>
</html>
